general {
    lock_cmd = omarchy-lock-screen                    # Dedicated lock command
    before_sleep_cmd = loginctl lock-session          # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on        # To turn display back on after sleep
    inhibit_sleep = 3                                 # Wait until screen is locked before suspending
}

# ----------------------------------------------------------------------
# MODE 1: SCREENSAVER FOLLOWED BY LOCK (1 second delay)
# This is the "Aesthetic Mode" you like for home use.
# To use this mode, UNCOMMENT the three listener blocks below (1, 2, and 3)
# and COMMENT OUT the single listener block in MODE 2.
# ----------------------------------------------------------------------

listener {
    timeout = 120                                     # 2 minutes (120 seconds) - Start Screensaver/Dimming
    on-timeout = pidof hyprlock || omarchy-launch-screensaver
}

listener {
    timeout = 121                                     # 2 minutes and 1 second (121 seconds) - Lock Screen
    on-timeout = loginctl lock-session
}

listener {
    timeout = 330                                     # 5.5 minutes - Screen OFF (DPMS)
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}


